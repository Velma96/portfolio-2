<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="logo-icon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap');

    :root {
      --pastel-mint: #c4e8f6;
      --pastel-lavender: #d8d0f0;
      --pastel-peach: #ffd9c8;
      --pastel-pink: #ffccd5;
      --pastel-blue: #c4d8f6;
      --pastel-yellow: #ffeedb;
      --soft-text: #4b5563;
      --dark-text: #1f2937;
    }

    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      color: var(--soft-text);
      background: linear-gradient(135deg, var(--pastel-mint), var(--pastel-lavender), var(--pastel-peach));
      background-size: 150% 150%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dark {
      --pastel-mint: #1a2633;
      --pastel-lavender: #23223d;
      --pastel-peach: #2f2522;
      --pastel-pink: #2f222b;
      --pastel-blue: #1a2b33;
      --pastel-yellow: #2f2a22;
      --soft-text: #f3f4f6;
      --dark-text: #ffffff;
      background: linear-gradient(135deg, #1a2633, #23223d, #2f2522);
      background-size: 150% 150%;
      animation: gradientShift 20s ease infinite;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    #about.fade-in { transition-delay: 0.1s; }
    #projects.fade-in { transition-delay: 0.2s; }
    #skills.fade-in { transition-delay: 0.3s; }
    #contact.fade-in { transition-delay: 0.4s; }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    .gradient-text {
      background: linear-gradient(135deg, #4c51bf, #6b46c1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dark .gradient-text {
      background: linear-gradient(135deg, #c4b5fd, #e9d5ff);
    }

    .highlight-text {
      position: relative;
      display: inline-block;
      color: #5a67d8;
    }

    .dark .highlight-text {
      color: #e9d5ff;
    }

    .highlight-text::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #5a67d8, #805ad5);
      animation: slideIn 2s ease-in-out infinite;
    }

    .dark .highlight-text::after {
      background: linear-gradient(135deg, #c4b5fd, #e9d5ff);
    }

    @keyframes slideIn {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .pastel-card {
      background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
    }

    .dark .pastel-card {
      background: linear-gradient(145deg, rgba(60,60,70,0.8), rgba(50,50,60,0.6));
      border: 1px solid rgba(255,255,255,0.2);
    }

    section {
      position: relative;
      z-index: 10;
      margin-bottom: 80px;
    }
  </style>
</head>
<body class="transition-colors duration-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const projectsData = [
      { 
        id: 'ajali', 
        title: 'Ajali! App', 
        image: 'Ajali.png', 
        description: 'Real-time emergency reporting app with geolocation and instant notifications. Built with React and Node.js.', 
        tech: ['React', 'Node.js', 'WebSockets'], 
        link: 'https://ajali-1-s5ar.onrender.com/',
        color: 'var(--pastel-pink)'
      },
      { 
        id: 'spacer', 
        title: 'Spacer Platform', 
        image: 'spacer.png', 
        description: 'Full-stack rental space platform with integrated payment system using Django and PostgreSQL.', 
        tech: ['Django', 'PostgreSQL', 'Stripe API'], 
        link: 'https://spacer-platform-1.onrender.com/',
        color: 'var(--pastel-blue)'
      },
      { 
        id: 'weather', 
        title: 'Weather Watchlite', 
        image: 'weather.png', 
        description: 'Interactive weather dashboard with 5-day forecasts and location detection. Built with vanilla JS and Tailwind.', 
        tech: ['JavaScript', 'Tailwind', 'Weather API'], 
        link: 'https://weather-watch-lite-1-5aa2.onrender.com/',
        color: 'var(--pastel-mint)'
      },
    ];

    const skillsData = [
      { 
        category: 'Frontend Development', 
        skills: ['React', 'JavaScript/TypeScript', 'HTML5 & CSS3', 'Tailwind CSS', 'Responsive Design'], 
        icon: '💻',
        color: 'var(--pastel-lavender)'
      },
      { 
        category: 'Backend Development', 
        skills: ['Python', 'Flask & Django', 'Node.js', 'SQL & PostgreSQL', 'REST APIs'], 
        icon: '⚙️',
        color: 'var(--pastel-peach)'
      },
      { 
        category: 'DevOps & Tools', 
        skills: ['Git & GitHub', 'Docker', 'CI/CD Pipelines', 'Testing', 'Agile Methodologies'], 
        icon: '🛠️',
        color: 'var(--pastel-yellow)'
      },
    ];

    const App = () => {
      const [isDarkMode, setIsDarkMode] = useState(localStorage.getItem('theme') === 'dark');
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [modalProject, setModalProject] = useState(null);
      const [filter, setFilter] = useState('All');
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });
      const [activeSection, setActiveSection] = useState('about');

      useEffect(() => {
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', isDarkMode);
      }, [isDarkMode]);

      useEffect(() => {
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              setActiveSection(entry.target.id);
            }
          });
        }, { threshold: 0.4, rootMargin: '-50px 0px' });
        
        document.querySelectorAll('.section-observer').forEach(el => observer.observe(el));
        return () => observer.disconnect();
      }, []);

      useEffect(() => {
        const handleScroll = () => {
          const sections = ['about', 'projects', 'skills', 'contact'];
          const scrollPosition = window.scrollY + 100;
          
          for (const section of sections) {
            const element = document.getElementById(section);
            if (element && scrollPosition >= element.offsetTop && scrollPosition < element.offsetTop + element.offsetHeight) {
              setActiveSection(section);
              break;
            }
          }
        };
        
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const openModal = (projectId) => setModalProject(projectId);
      const closeModal = () => setModalProject(null);

      const handleFormChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const filteredProjects = filter === 'All' 
        ? projectsData 
        : projectsData.filter(project => project.tech.includes(filter));

      return (
        <>

                  <path d="M12 6L7 12L12 18L17 12L12 6Z" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                </svg>
                <h1 className="text-2xl font-bold logo gradient-text">Phoebe Velma</h1>
              </div>
              
              <ul className="hidden md:flex space-x-8">

                <a 
                  key={section} 
                  href={`#${section}`} 
                  className={`block py-2 ${activeSection === section ? 'text-purple-500 dark:text-purple-200 font-medium' : 'text-gray-700 dark:text-white'}`}
                  onClick={() => setIsMenuOpen(false)}
                >
                  {section.charAt(0).toUpperCase() + section.slice(1)}
                </a>
              ))}
            </div>
          </nav>

          {/* About Section */}
          <section id="about" className="section-observer min-h-screen pt-32 pb-20 px-6 fade-in">
            <div className="container mx-auto max-w-7xl grid md:grid-cols-2 gap-16 items-center">
              <div className="flex justify-center md:justify-end order-1 md:order-2">
                <div className="relative w-72 h-72 rounded-2xl overflow-hidden border-4 border-white/30 dark:border-gray-600/30 shadow-2xl group">
                  <img
                    src="profile.jpeg"

                  <div className="absolute inset-0 bg-gradient-to-t from-purple-500/20 dark:from-purple-200/20 to-transparent"></div>
                </div>
              </div>

              <div className="order-2 md:order-1">
                <h2 className="text-4xl sm:text-5xl font-bold mb-6 gradient-text font-serif">Driven by curiosity, grounded in precision!</h2>
                <p className="text-lg leading-relaxed mb-5 text-gray-700 dark:text-white">
                  I'm a <span className="highlight-text font-medium">Software Developer</span> with a strong foundation in <span className="text-purple-500 dark:text-purple-200 font-medium">Economics and Mathematics</span>, and a passion for building thoughtful, human-centered technology.
                </p>
                <p className="text-lg leading-relaxed mb-5 text-gray-700 dark:text-white">
                  My journey began with numbers — analyzing systems, understanding behavior, and solving problems through logic. Over time, that evolved into a deep love for writing code and creating digital tools that make a difference. With each project, I aim to blend analytical precision with creative design, building solutions that are not only functional but meaningful.
                </p>
                <p className="text-lg leading-relaxed mb-5 text-gray-700 dark:text-white">
                  I work with modern tools like <span className="text-purple-500 dark:text-purple-200 font-medium">React</span>, <span className="text-purple-500 dark:text-purple-200 font-medium">Node.js</span>, <span className="text-purple-500 dark:text-purple-200 font-medium">Flask</span>, and <span className="text-purple-500 dark:text-purple-200 font-medium">PostgreSQL</span>, and I’m especially drawn to projects that serve real needs — from emergency response apps to clean, data-driven platforms. Whether I’m writing backend logic or refining a user interface, I care about the details, the experience, and the impact.
                </p>
                <p className="text-lg leading-relaxed mb-6 text-gray-700 dark:text-white">
                  Beyond the code, I value simplicity, integrity, and growth. I believe that the best software is built through curiosity, collaboration, and a genuine desire to help others.
                </p>

                <div className="flex flex-wrap items-center gap-4">
                  <a
                    href="resume.pdf"

                      <i className="fab fa-github text-xl text-gray-700 dark:text-white"></i>
                    </a>
                    <a href="https://linkedin.com/in/phoebe-velma-awuor" target="_blank" className="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center hover:bg-blue-100 dark:hover:bg-blue-900/50 transition">
                      <i className="fab fa-linkedin-in text-xl text-gray-700 dark:text-white"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>

                  <button

                    }`}
                  >
                    {tech}
                  </button>

              </div>
              
              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                {filteredProjects.map(project => (
                  <div 
                    key={project.id} 
                    className="pastel-card rounded-xl p-6 shadow-lg hover:shadow-xl transition-all cursor-pointer group overflow-hidden relative"
                    onClick={() => openModal(project.id)}
                    style={{ backgroundColor: project.color }}

                    <div className="absolute inset-0 bg-white/30 dark:bg-black/20 group-hover:opacity-0 transition-opacity"></div>

                    </div>
                    <p className="text-gray-700 dark:text-white mb-4 relative z-10">{project.description}</p>
                    <div className="flex flex-wrap gap-2 mb-4 relative z-10">
                      {project.tech.map(tech => (
                        <span

                        Live Demo <i className="fas fa-external-link-alt text-xs"></i>
                      </a>
                      <button className="text-sm font-medium text-gray-700 dark:text-white hover:text-purple-600 dark:hover:text-purple-100 flex items-center gap-1">
                        View Details <i className="fas fa-chevron-right text-xs"></i>
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          <section id="skills" className="section-observer py-20 px-6 fade-in">
            <div className="container mx-auto max-w-6xl">
              <div className="text-center mb-16">

                <p className="text-lg text-gray-700 dark:text-white max-w-2xl mx-auto">
                  I've cultivated a diverse skill set that allows me to tackle projects from concept to deployment.
                </p>
              </div>
              
              <div className="grid md:grid-cols-3 gap-8">

                  <div

                    <h3 className="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">{skill.category}</h3>

                          <span className="text-purple-500 dark:text-purple-200 mr-2 mt-1">✓</span>
                          <span className="text-gray-700 dark:text-white">{item}</span>
                        </li>
                      ))}

                  </div>
                ))}

              <div className="mt-16 pastel-card rounded-xl p-8 shadow-lg max-w-4xl mx-auto" style={{ backgroundColor: 'var(--pastel-mint)' }}>

                <div className="space-y-6">
                  <div className="border-l-2 border-purple-500 dark:border-purple-200 pl-4">

                    <p className="text-gray-700 dark:text-white text-sm mb-2">2025 Jan - Present</p>

                </a>
                <a

                >

                      placeholder="John Doe"
                      value={formData.name}
                      onChange={handleFormChange}
                      required
                      className="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-200 focus:border-transparent bg-white/80 dark:bg-gray-800/80 text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-200"
                    />
                  </div>
                  <div>
                    <label htmlFor="email" className="block text-gray-800 dark:text-white mb-2">Email Address</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="john@example.com"
                      value={formData.email}
                      onChange={handleFormChange}
                      required
                      className="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-200 focus:border-transparent bg-white/80 dark:bg-gray-800/80 text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-200"
                    />
                  </div>
                  <div>
                    <label htmlFor="message" className="block text-gray-800 dark:text-white mb-2">Your Message</label>
                    <textarea
                      id="message"
                      name="message"
                      placeholder="Hello Phoebe, I'd like to discuss..."
                      value={formData.message}
                      onChange={handleFormChange}
                      required
                      rows="5"
                      className="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-200 focus:border-transparent bg-white/80 dark:bg-gray-800/80 text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-200"
                    ></textarea>
                  </div>
                  <button 
                    type="submit" 
                    className="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white px-6 py-3 rounded-lg font-medium hover:from-purple-600 hover:to-blue-600 transition-all shadow-md"
                  >
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </section>

          {/* Footer */}
          <footer className="py-8 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-t border-gray-200 dark:border-gray-600">
            <div className="container mx-auto px-6">
              <div className="flex flex-col md:flex-row justify-between items-center">
                <div className="flex items-center space-x-2 mb-4 md:mb-0">
                  <svg className="w-6 h-6 text-purple-500 dark:text-purple-200" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L3 12L12 22L21 12L12 2Z" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                    <path d="M12 6L7 12L12 18L17 12L12 6Z" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                  </svg>
                  <span className="text-lg font-medium logo text-gray-800 dark:text-white">Phoebe Velma</span>
                </div>
                <div className="flex space-x-6">
                  <a href="https://github.com/velma96" target="_blank" className="text-gray-700 dark:text-white hover:text-purple-600 dark:hover:text-purple-100 transition">
                    <i className="fab fa-github text-xl"></i>
                  </a>
                  <a href="https://linkedin.com/in/yourprofile" target="_blank" className="text-gray-700 dark:text-white hover:text-blue-600 dark:hover:text-blue-200 transition">
                    <i className="fab fa-linkedin-in text-xl"></i>
                  </a>
                  <a href="https://twitter.com/yourprofile" target="_blank" className="text-gray-700 dark:text-white hover:text-blue-500 dark:hover:text-blue-200 transition">
                    <i className="fab fa-twitter text-xl"></i>
                  </a>
                </div>
              </div>
              <div className="mt-6 text-center text-gray-600 dark:text-white text-sm">
                <p>© {new Date().getFullYear()} Phoebe Velma. All rights reserved.</p>
                <p className="mt-1">Built with ❤️ and React</p>
              </div>
            </div>
          </footer>

          {/* Modal */}
          {modalProject && (
            <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex justify-center items-center z-50 p-4">
              <div className="relative bg-white dark:bg-gray-800 rounded-xl overflow-hidden w-full max-w-6xl h-[80vh] shadow-2xl">
                <button 
                  onClick={closeModal} 
                  className="absolute top-4 right-4 z-50 w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center hover:bg-gray-300 dark:hover:bg-gray-600 transition"
                  aria-label="Close modal"
                >
                  <i className="fas fa-times text-gray-700 dark:text-white"></i>
                </button>
                <iframe 
                  src={projectsData.find(p => p.id === modalProject)?.link} 
                  className="w-full h-full" 
                  frameBorder="0"
                  title={`${modalProject} project demo`}
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowFullScreen
                ></iframe>
              </div>
            </div>
          )}
        </>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
