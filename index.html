<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoebe Velma - Software Engineer Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
    .visible { opacity: 1; transform: translateY(0); }
    .gradient-text { background: linear-gradient(90deg, #3b82f6, #9333ea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .typewriter { min-height: 2rem; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const projectsData = [
      { id: 'ajali', title: 'Ajali! App', image: 'Ajali.png', description: 'Real-time emergency reporting app built with React and Node.js.', tech: ['React', 'Node.js'], link: 'https://ajali-1-s5ar.onrender.com/' },
      { id: 'spacer', title: 'Spacer Platform', image: 'spacer.png', description: 'Full-stack rental space platform with payment system using Django and PostgreSQL.', tech: ['Django', 'PostgreSQL'], link: 'https://spacer-platform-1.onrender.com/' },
      { id: 'weather', title: 'Weather Watchlite', image: 'weather.png', description: 'Weather forecast dashboard built with HTML, Tailwind CSS, and JavaScript.', tech: ['HTML', 'Tailwind', 'JavaScript'], link: 'https://weather-watch-lite-1-5aa2.onrender.com/' },
    ];

    const skillsData = [
      { category: 'Frontend Development', skills: ['React', 'JavaScript', 'HTML5 & CSS3', 'Tailwind CSS'] },
      { category: 'Backend Development', skills: ['Python', 'Flask & Django', 'Node.js', 'SQL & PostgreSQL'] },
      { category: 'Tools & Other', skills: ['Git & GitHub', 'Docker', 'REST APIs', 'CI/CD & Deployment'] },
    ];

    const App = () => {
      const [isDarkMode, setIsDarkMode] = useState(localStorage.getItem('theme') === 'dark');
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [modalProject, setModalProject] = useState(null);
      const [filter, setFilter] = useState('All');
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });
      const [formStatus, setFormStatus] = useState('');

      useEffect(() => {
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', isDarkMode);
      }, [isDarkMode]);

      useEffect(() => {
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('visible');
          });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
        return () => observer.disconnect();
      }, []);

      const Typewriter = () => {
        const texts = ['Software Engineer', 'Full-Stack Developer', 'Tech Problem Solver'];
        const [textIndex, setTextIndex] = useState(0);
        const [charIndex, setCharIndex] = useState(0);
        const [currentText, setCurrentText] = useState('');

        useEffect(() => {
          const type = () => {
            if (charIndex < texts[textIndex].length) {
              setCurrentText(prev => prev + texts[textIndex][charIndex]);
              setCharIndex(prev => prev + 1);
            } else {
              setTimeout(() => {
                setCharIndex(0);
                setCurrentText('');
                setTextIndex((prev) => (prev + 1) % texts.length);
              }, 1500);
            }
          };
          const timer = setTimeout(type, charIndex === 0 ? 500 : 100);
          return () => clearTimeout(timer);
        }, [charIndex, textIndex]);

        return <span className="typewriter text-blue-400 font-semibold">{currentText}</span>;
      };

      const openModal = (projectId) => setModalProject(projectId);
      const closeModal = () => setModalProject(null);

      const handleFormChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleFormSubmit = (e) => {
        e.preventDefault();
        // Simulate form submission
        setFormStatus('Sending...');
        setTimeout(() => {
          setFormStatus('Message sent successfully!');
          setFormData({ name: '', email: '', message: '' });
          setTimeout(() => setFormStatus(''), 3000);
        }, 1000);
      };

      const filteredProjects = filter === 'All' ? projectsData : projectsData.filter(project => project.tech.includes(filter));

      return (
        <>
          {/* Dark Mode Toggle */}
          <div className="fixed top-4 right-4 z-50">
            <button onClick={() => setIsDarkMode(!isDarkMode)} className="bg-gradient-to-r from-blue-600 to-purple-600 text-white text-sm px-3 py-1 rounded-full shadow hover:scale-105 transition">
              {isDarkMode ? '‚òÄÔ∏è' : 'üåô'}
            </button>
          </div>

          {/* Navigation */}
          <nav className="bg-white dark:bg-gray-800 shadow sticky top-0 z-40">
            <div className="container mx-auto flex justify-between items-center px-6 py-4">
              <h1 className="text-2xl font-bold gradient-text">Phoebe Velma</h1>
              <ul className="hidden md:flex space-x-6">
                {['about', 'projects', 'skills', 'contact'].map(section => (
                  <li key={section}>
                    <a href={`#${section}`} className="hover:text-blue-500 text-gray-800 dark:text-white transition">{section.charAt(0).toUpperCase() + section.slice(1)}</a>
                  </li>
                ))}
              </ul>
              <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden text-xl text-blue-600 dark:text-white focus:outline-none px-2 py-1">
                ‚ò∞
              </button>
            </div>
            <div className={`${isMenuOpen ? 'block' : 'hidden'} md:hidden bg-white dark:bg-gray-800 px-6 py-4 space-y-2 shadow-lg`}>
              {['about', 'projects', 'skills', 'contact'].map(section => (
                <a key={section} href={`#${section}`} className="block hover:text-blue-500 text-gray-800 dark:text-white" onClick={() => setIsMenuOpen(false)}>
                  {section.charAt(0).toUpperCase() + section.slice(1)}
                </a>
              ))}
            </div>
          </nav>

          {/* About Section */}
          <section id="about" className="py-24 px-6 bg-gradient-to-r from-blue-900 via-purple-900 to-gray-900 text-white fade-in">
  <div className="container mx-auto max-w-7xl grid md:grid-cols-2 gap-16 items-center">
    {/* Profile Image */}
    <div className="flex justify-center md:justify-end">
      <div className="relative w-64 h-64 sm:w-72 sm:h-72 rounded-full overflow-hidden border-4 border-blue-500/60 hover:border-purple-500 transition-all shadow-xl">
        <img
          src="profile.jpeg"
          alt="Phoebe Velma smiling profile photo"
          className="object-cover w-full h-full"
        />
      </div>
    </div>

    {/* About Text */}
    <div>
      <h2 className="text-4xl sm:text-5xl font-extrabold mb-6 gradient-text">About Me</h2>
      <p className="text-lg leading-relaxed text-gray-300 mb-5">
        I'm <span className="text-blue-400 font-semibold">Phoebe Velma</span>, a self-driven <Typewriter /> who made the bold leap from <span className="text-purple-300 font-medium">Economics & Mathematics</span> into the world of tech ‚Äî and I haven‚Äôt looked back since.
      </p>
      <p className="text-lg leading-relaxed text-gray-300 mb-5">
        Today, I design and develop modern web applications that are not only functional but also elegant, user-friendly, and performance-driven. I specialize in <span className="text-blue-400 font-semibold">React</span>, <span className="text-blue-400 font-semibold">Flask</span>, <span className="text-blue-400 font-semibold">Django</span>, and <span className="text-blue-400 font-semibold">PostgreSQL</span>, blending creativity with strong analytical thinking.
      </p>
      <p className="text-lg leading-relaxed text-gray-300 mb-5">
        I love working on projects that matter ‚Äî whether it's building a real-time emergency alert system, a boutique inventory app, or a weather dashboard. My goal is to solve real problems with clean code, empathy, and thoughtful design.
      </p>
      <p className="text-lg leading-relaxed text-gray-300 mb-6">
        I'm deeply passionate about <span className="text-purple-300 font-medium">open-source collaboration</span>, inclusive technology, and building a future where tech serves people ‚Äî beautifully and ethically.
      </p>

      <div className="flex flex-wrap items-center gap-4">
        <a
          href="resume.pdf"
          download
          className="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold rounded-lg shadow-lg hover:from-purple-700 hover:to-blue-700 transition"
        >
          üìÑ Download Resume
        </a>
        <a
          href="https://github.com/velma96"
          target="_blank"
          className="px-4 py-2 border border-gray-400 text-white rounded-lg hover:bg-gray-700 transition"
        >
          GitHub Profile
        </a>
      </div>
    </div>
  </div>
</section>




          {/* Projects Section */}
          <section id="projects" className="py-20 px-6 fade-in">
            <h2 className="text-4xl font-bold text-center mb-8 gradient-text">Projects</h2>
            <div className="flex justify-center mb-8 space-x-4">
              {['All', 'React', 'Django', 'JavaScript'].map(tech => (
                <button key={tech} onClick={() => setFilter(tech)} className={`px-4 py-2 rounded-full ${filter === tech ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200'} hover:bg-blue-500 hover:text-white transition`}>
                  {tech}
                </button>
              ))}
            </div>
            <div className="grid md:grid-cols-3 gap-8">
              {filteredProjects.map(project => (
                <div key={project.id} className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 hover:scale-105 transition cursor-pointer" onClick={() => openModal(project.id)}>
                  <h3 className="text-xl font-semibold mb-2">{project.title}</h3>
                  <img src={project.image} alt={project.title} className="rounded mb-2 w-full h-48 object-cover" />
                  <p className="text-gray-500 dark:text-gray-300 mb-4">{project.description}</p>
                  <div className="flex flex-wrap gap-2 mb-4">
                    {project.tech.map(tech => (
                      <span key={tech} className="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-sm px-2 py-1 rounded-full">{tech}</span>
                    ))}
                  </div>
                  <a href={project.link} target="_blank" className="inline-block bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded hover:from-purple-700 hover:to-blue-700 transition" onClick={e => e.stopPropagation()}>
                    Live Preview
                  </a>
                </div>
              ))}
            </div>
          </section>

          {/* Modal */}
          <div className={`fixed inset-0 bg-black bg-opacity-70 justify-center items-center z-50 ${modalProject ? 'flex' : 'hidden'}`}>
            <div className="relative bg-white dark:bg-gray-800 rounded-lg overflow-hidden w-11/12 max-w-4xl">
              <button onClick={closeModal} className="absolute top-2 right-2 text-2xl text-gray-600 dark:text-gray-200">‚úñ</button>
              <iframe src={modalProject ? projectsData.find(p => p.id === modalProject)?.link : ''} className="w-full h-[80vh]" frameBorder="0"></iframe>
            </div>
          </div>

          {/* Skills Section */}
          <section id="skills" className="py-20 px-6 bg-slate-900/70 backdrop-blur-md fade-in">
            <div className="container mx-auto max-w-6xl">
              <h2 className="text-4xl font-bold text-center mb-12 text-white gradient-text">My Technical Skills</h2>
              <div className="grid md:grid-cols-3 gap-8">
                {skillsData.map(skill => (
                  <div key={skill.category} className="bg-gradient-to-br from-purple-600 via-blue-700 to-blue-900 p-6 rounded-xl shadow-lg hover:scale-105 transition text-white">
                    <h3 className="text-2xl font-semibold mb-4">{skill.category}</h3>
                    <ul className="space-y-2 text-gray-200">
                      {skill.skills.map(item => (
                        <li key={item}>‚úîÔ∏è {item}</li>
                      ))}
                    </ul>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Contact Section */}
          <section id="contact" className="py-20 px-6 bg-gradient-to-br from-slate-800 via-slate-900 to-black text-white fade-in">
            <div className="container mx-auto max-w-4xl text-center">
              <h2 className="text-4xl font-bold mb-8 gradient-text">Let's Connect</h2>
              <p className="text-lg text-gray-300 mb-8">Whether you want to collaborate, ask a question, or just say hi, feel free to reach out!</p>
              <div className="grid md:grid-cols-3 gap-6 mb-12">
                <a href="mailto:awuorphoebi@gmail.com" target="_blank" className="block bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg p-6 shadow-lg hover:scale-105 transition">
                  <h3 className="text-xl font-semibold mb-2">Email</h3>
                  <p className="text-gray-200">awuorphoebi@gmail.com</p>
                </a>
                <a href="https://github.com/velma96" target="_blank" className="block bg-gradient-to-r from-gray-700 to-gray-900 rounded-lg p-6 shadow-lg hover:scale-105 transition">
                  <h3 className="text-xl font-semibold mb-2">GitHub</h3>
                  <p className="text-gray-200">View My Projects</p>
                </a>
                <a href="https://www.linkedin.com/in/your-linkedin-username/" target="_blank" className="block bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg p-6 shadow-lg hover:scale-105 transition">
                  <h3 className="text-xl font-semibold mb-2">LinkedIn</h3>
                  <p className="text-gray-200">Connect Professionally</p>
                </a>
              </div>
              <form onSubmit={handleFormSubmit} className="space-y-4">
                <input
                  type="text"
                  name="name"
                  placeholder="Your Name"
                  value={formData.name}
                  onChange={handleFormChange}
                  required
                  className="w-full px-4 py-2 rounded border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Your Email"
                  value={formData.email}
                  onChange={handleFormChange}
                  required
                  className="w-full px-4 py-2 rounded border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <textarea
                  name="message"
                  placeholder="Your Message"
                  value={formData.message}
                  onChange={handleFormChange}
                  required
                  className="w-full px-4 py-2 rounded border border-gray-600 bg-gray-800 text-white h-32 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button type="submit" className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-2 rounded-lg hover:from-purple-700 hover:to-blue-700 transition">
                  Send Message
                </button>
                {formStatus && <p className="text-green-400">{formStatus}</p>}
              </form>
            </div>
          </section>

          {/* Footer */}
          <footer className="text-center py-6 bg-gray-800 text-gray-300">
            <p>¬© 2025 Phoebe Velma. All rights reserved.</p>
          </footer>
        </>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
